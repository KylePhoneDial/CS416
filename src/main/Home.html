$(function(){

		imagePath: '../images/',
		transitionSpeed:300,
		displayTime: 5000,
		internalThumbnails: false,
		thumbnailType: 'buttons',
		customClass: 'myCarousel',
		progressRingColorOpacity: '0,0,0,.9',
		progressRingBackgroundOn: false,
		margin: 10,
		easeLeft: 'easeOutExpo',
		easeRight:'easeOutQuart',
		inView: 1,
		advance: 1,
		autoPilot: true,
		prevNextInternal: true,
		autoHideCaptions: false
	});

});

var drawnimages = new Array();
var i;
imagefiles = new Array();
imagefiles[0]="pictures/puka1.jpg"
imagefiles[1]="pictures/puka2.jpg";
imagefiles[2]="pictures/puka3.jpg";

for(i=0; i<3; i++)
{
	drawnimages[i]= new Image();
	drawnimages[i].src = imagefiles[i];
}

function setupCanvas() {
	var cvas = document.getElementById('myCanvas');
	var ctx = cvas.getContext('2d');
	var thisImg = new Image();
	thisImg.onload = function() {
		ctx.drawImage(thisImg, 31, 50);
	}
	
	thisImg.src="Vader.jpg";
	i=1;
	setInterval('cycleImage()',1000);
}

function cycleImage() {
	var cvas = document.getElementById('myCanvas');
	var ctx = cvas.getContext('2d');
	var thisImg = new Image();
	thisImg.onload = function() {
		ctx.drawImage(thisImg,31,50);
	}
	
	thisImg.src = drawnimages[i].src;
	i++;
	if(i==3) i = 0;
}
</script>
